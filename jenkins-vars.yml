---

# jenkins variables
project_name: docker-d2-builder
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
unraid_template: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'terrastruct'
  - EXT_REPO = 'd2'
  - BUILD_VERSION_ARG = 'D2_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-d2-builder'
  - CONTAINER_NAME = 'd2-builder'
  - DOCKERHUB_IMAGE = 'linuxserver/d2-builder'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/d2-builder'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/d2-builder'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='60'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
